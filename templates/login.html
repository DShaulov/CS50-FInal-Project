<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">



        <link href="/static/styles.css" rel="stylesheet">



        <title>Guess50: {% block title %}Login{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span style="color: blue">Guess</span><span style="color: red">50</span></a>
            <a class="navbar-brand" href=><span style="color: blue">Login</span></a>
        </nav>

        <form action="/login" method="post" onSubmit="return checkInput()" id="form">
            <div class="col-sm-6 offset-3" style="margin-top: 50px">
                <label for="username">User Name:</label>
                <input type="text" placeholder="User Name" class="form-control" name="username" autocomplete="off" id="username">
            </div>
            <p class="col-sm-6 offset-3" style="color: red" id="usernameerror"></p>
            <div class="col-sm-6 offset-3" style="margin-top: 10px">
                <label>Password:</label>
                <input type="password" placeholder="Password" class="form-control" name="password" id="password">
            </div>
            <p class="col-sm-6 offset-3" style="color: red" id="passworderror"></p>
            <div class="col-sm-2 offset-8" style="margin-top: 30px">
                <input type="submit" value="Login!" class="btn btn-primary">
            </div>
            <p class="col-sm-6 offset-3" style="color: red">{{ error }}</p>



        </form>
        <script>
        function checkInput(){
            if (document.getElementById("username").value == ""){
                document.getElementById("usernameerror").innerHTML = "*username cant be empty";
                return false;
            }

            if (document.getElementById("password").value == ""){
                document.getElementById("passworderror").innerHTML = "*password cant be empty";
                return false;
            }

            return true;
        }
        </script>



</html>
