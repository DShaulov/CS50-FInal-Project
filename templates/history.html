<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">



        <link href="/static/styles.css" rel="stylesheet">



        <title>Guess50: {% block title %}History{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span style="color: blue">Guess</span><span style="color: red">50</span></a>
            <a class="navbar-brand" href="/history"><span style="color: green">History</span></a>

            </select>
            <p></p>
            {% if session == {} %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
            {% endif %}
            {% if session != {} %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
            {% endif %}
        </nav>
        <table class="table" style="text-align: center">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Definitions</th>
                    <th>Times Guessed</th>
                </tr>
            </thead>

        {% for entry in history %}
            <tr>
                <td>{{ entry["word"] }}</td>
                <td>{{ entry["definitions"] }}</td>
                <td>{{ entry["times"] }}</td>
            </tr>
        {% endfor %}
        </table>
        <br><br><br><br><br><br>
        <footer class="fixed-bottom navbar-brand offset-5">Powered By Oxford Dictionaries</footer>
    </body>
</html>
